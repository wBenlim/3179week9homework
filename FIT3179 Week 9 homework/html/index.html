<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macaroni Penguin Foraging Zones</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h2>Macaroni Penguin Foraging Zones (Heard Island)</h2>
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Macaroni Penguin Foraging Zones (Heard Island)",
      "width": 600,
      "height": 500,
      "layer": [
        {
          "data": { "graticule": {"step": [30, 30]} },
          "mark": { "type": "geoshape", "stroke": "lightgray", "strokeWidth": 1 }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/vega/vega-datasets/master/data/world-110m.json",
            "format": { "type": "topojson", "feature": "countries" }
          },
          "transform": [{ "filter": "datum.id == '36'" }],
          "mark": { "type": "geoshape", "fill": "#f0f0f0", "stroke": "black" }
        },
        {
          "data": {
            "url": "MacaroniPenguin.csv"   <!-- must be in the same repo -->
          },
          "mark": "circle",
          "encoding": {
            "longitude": {"field": "decimalLongitud", "type": "quantitative"},
            "latitude": {"field": "decimalLatitude", "type": "quantitative"},
            "size": {
              "aggregate": "count",
              "type": "quantitative",
              "title": "Observation Count"
            },
            "color": {
              "aggregate": "count",
              "type": "quantitative",
              "title": "pop_sqkm"
            },
            "tooltip": [
              {"field": "vernacularName", "type": "nominal"},
              {"field": "scientificName", "type": "nominal"},
              {"field": "decimalLatitude", "type": "quantitative"},
              {"field": "decimalLongitud", "type": "quantitative"}
            ]
          }
        }
      ],
      "projection": { "type": "mercator", "center": [135, -25], "scale": 800 }
    };

    vegaEmbed('#vis', spec);
  </script>
</body>
</html>
